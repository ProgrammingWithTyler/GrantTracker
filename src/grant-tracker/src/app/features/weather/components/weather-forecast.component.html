<h1>Weather Forecast</h1>
<table *ngIf="forecasts.length">
      <thead>
  <tr>
        <th>Date</th>
        <th>Summary</th>
        <th>Temperature °C</th>
        <th>Temperature °F</th>
    </tr>
      </thead>
  <tbody>
  <tr *ngFor="let f of forecasts">

      <td>{{f.date}}</td>
      <td>{{f.summary}}</td>
      <td>{{f.temperatureC}}</td>
      <td>{{f.temperatureF}}</td>

  </tr>
  </tbody>
</table>
