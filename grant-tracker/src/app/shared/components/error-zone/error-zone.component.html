<mat-card *ngIf="errorMessage" class="error-zone mat-elevation-z2">
  <mat-card-content class="error-content">
    <mat-icon color="warn" aria-hidden="true">error</mat-icon>
    <span class="error-message">{{ errorMessage }}</span>

    <button *ngIf="showRetry" mat-button color="warn" (click)="retry.emit()">
      Try Again
    </button>

    <button mat-icon-button color="warn" class="dismiss-btn" (click)="onDismiss($event)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
